<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency converter</title>
  <meta property="og:image" content="images/CURRENCY CONVERTER.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/container.css">
  <link rel="stylesheet" href="css/form.css">
  <script defer src="js/script.js"></script>
</head>

<body class="body">
  <div class="container">
    <form class="form js-form">
      <fieldset class="form__fieldset">
        <legend class="form__legend">Converter</legend>
        <p>
          <label>
            <span class="form__labelText">Amount in PLN*:</span>
            <input class="form__field form__field:required js-amount" type="number" name="amount" step="0.01" min="1"
              required>
          </label>
        </p>
        <p>
          <label>
            <span class="form__labelText">Select currency:</span>
            <select class="form__field js-currency" name="currency">
              <option value="EUR" selected>EUR - Euro</option>
              <option value="USD">USD - US Dollar</option>
              <option value="CHF">CHF - Swiss Franc</option>
              <option value="GBP">GBP - British Pound</option>
              <option value="NOK">NOK - Norwegian Krone</option>
            </select>
          </label>
        </p>
      </fieldset>
      <p class="form__information">*mandatory field</p>
      <button type="submit" class="form__button">Submit</button>
      <p class="form__description">
        The rates are taken from the nbp.pl website from the Table 074 / C / NBP / 2022 of 2022-04-14
        valid from 2022-04-15
      </p>
      <p class="form__result"><span class="js-result"></span>
      </p>
    </form>
  </div>
</body>

</html>
